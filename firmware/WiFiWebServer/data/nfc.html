<body id="nfc">
    <header>
        <div>
            <h4 class="config-header">NFC</h4>
        </div>
    </header>
    <main>
        <div class="main-background">
            <div class="main-content">
                <section class="card">
                    <div class="card-container">
                        <h3 class="i-title">Read NFC Tag</h3>
                        <!-- <img src="./visa.png" alt="visa" class="card-icon"> -->
                    </div>
                </section>
                <section class="nfc">
                    <div class="nfc-container">
                        <p id="tvPollMode"></p>
                        <form action="#" class="read-form">
                            <input type="text" id="tvNfcID" placeholder="NFC ID will appear here"
                                class="inputC text-card" readonly>
                            <input type="text" id="tvSensRes" placeholder="SENS RES will appear here"
                                class="inputC text-date" readonly>
                            <input type="text" id="tvSelRes" placeholder="SEL RES will appear here"
                                class="inputC text-code" readonly>
                            <input type="submit" value="Clear" class="primary-button clear-button" id="btnClearNFC">
                            <input type="submit" value="Read" class="primary-button read-button" id="btnRead">
                        </form>
                    </div>
                </section>
            </div>
            <div class="emulate-nfc-container">
                <section class="card">
                    <div class="card-container">
                        <h3 class="i-title">Emulate NFC ID</h3>
                    </div>
                </section>
                <p>Emulate an NFC tag with no information</p>
            </div>
            <section class="nfc-animation-container">
                <div class="emulate-nfc-button-container">
                    <button class="primary-button" id="btnEmulateNFC">Emulate</button>
                </div>
                <div class="scroller">
                    <div class="" id="loadingScroller">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </section>
        </div>
